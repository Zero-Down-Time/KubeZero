{{- if and ( index .Values "strimzi-kafka-operator" "enabled" ) ( index .Values "strimzi-kafka-operator" "metrics" "dashboards" ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "kubezero-lib.fullname" $) "grafana-dashboards-kafka" | trunc 63 | trimSuffix "-" }}
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
    {{- include "kubezero-lib.labels" . | nindent 4 }}
  annotations:
    k8s-sidecar-target-directory: Messaging
binaryData:
  kafka-cluster.json.gz:
    
{{- end }}
