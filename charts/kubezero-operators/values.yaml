opensearch-operator:
  enabled: false

  # otherwise service names will be >63 chars
  fullnameOverride: opensearch-operator

  # not needed for now
  kubeRbacProxy:
    enable: false

  manager:
    extraEnv:
      - name: SKIP_INIT_CONTAINER
        value: "true"

eck-operator:
  enabled: false
  installCRDs: false

cloudnative-pg:
  enabled: false

  monitoring:
    podMonitorEnabled: false
    # We pull in the dashboard via our pipeline !
    grafanaDashboard:
      create: false

strimzi-kafka-operator:
  enabled: false

  revisionHistoryLimit: 2
  watchAnyNamespace: true

  leaderElection:
    enable: false

