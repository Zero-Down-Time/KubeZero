opensearch-operator:
  enabled: false

  # otherwise service names will be >63 chars
  fullnameOverride: opensearch-operator

  # not needed for now
  kubeRbacProxy:
    enable: false

  manager:
    extraEnv:
      - name: SKIP_INIT_CONTAINER
        value: "true"

  tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

eck-operator:
  enabled: false
  installCRDs: false
  tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

cloudnative-pg:
  enabled: false
  tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  monitoring:
    podMonitorEnabled: false
    # We pull in the dashboard via our pipeline !
    grafanaDashboard:
      create: false

strimzi-kafka-operator:
  enabled: false

  revisionHistoryLimit: 3
  watchAnyNamespace: true

  leaderElection:
    enable: false

  tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  resources:
    requests:
      cpu: 20m
      memory: 256Mi
    limits:
      memory: 384Mi

  monitoring:
    podMonitorEnabled: false
