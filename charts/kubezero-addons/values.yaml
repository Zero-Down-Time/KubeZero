external-dns:
  enabled: false

  interval: 3m
  triggerLoopOnEvent: true

  tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  #logLevel: debug
  sources:
    - service
  #- istio-gateway

  provider: inmemory


py-kube-downscaler:
  enabled: false

  tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""

  resources:
    limits:
      cpu: null
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 48Mi

  # By default no NOT scale down KubeZero modules
  excludedNamespaces:
  - kube-system
  - operators
  - monitoring
  - logging
  - telemetry
  - istio-system
  - istio-ingress
  - cert-manager
  - argocd
