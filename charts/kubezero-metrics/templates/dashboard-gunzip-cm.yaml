{{- if index .Values "kube-prometheus-stack" "grafana" "enabled" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-configmap
  namespace: {{ $.Release.Namespace }}
  labels:
{{ include "kubezero-lib.labels" $ | indent 4 }}
data:
