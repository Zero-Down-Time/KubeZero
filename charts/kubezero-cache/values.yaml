redis:
  enabled: false

  redisStandalone:
    tag: v8.0.3

    service:
      additional:
        enabled: false
      headless:
        enabled: false

  serviceMonitor:
    enabled: false

  redisExporter:
    enabled: false

  # Single node assume pure cache
  storageSpec: null


redis-replication:
  enabled: false

  redisReplication:
    tag: v8.0.3

    service:
      additional:
        enabled: false

# storageSpec:
#   volumeClaimTemplate:
#     spec:
#       resources:
#         requests:
#           storage: 2Gi

  # Add pdb by default
  pdb:
    enabled: true


redis-sentinel:
  enabled: false

  redisSentinel:
    tag: v8.0.3

    service:
      additional:
        enabled: false

  # Add pdb by default
  pdb:
    enabled: true


redis-cluster:
  enabled: false

  redisCluster:
  # Not yet until v8 support gets merged
  # clusterVersion: v8
  # tag: v8.0.3
    enableMasterSlaveAntiAffinity: true

    leader:
      # Add pdb by default
      pdb:
        enabled: true

    follower:
      # Add pdb by default
      pdb:
        enabled: true

  serviceMonitor:
    enabled: false
  redisExporter:
    enabled: false

  # Ensure restarting nodes keep their identity and re-join
  # without the need for a dedicated node-conf volume, we always have /data vol
  storageSpec:
    nodeConfVolume: false
  externalConfig:
    enabled: true
    data: |
      cluster-config-file /data/nodes.conf

istio:
  enabled: false

snapshotgroups: {}
