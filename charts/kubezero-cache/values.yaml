redis:
  enabled: false

  redisStandalone:
    tag: v8.0.3

    service:
      additional:
        enabled: false
      headless:
        enabled: false

  serviceMonitor:
    enabled: false

  redisExporter:
    enabled: false

  # Single node assume pure cache
  storageSpec: null


redis-replication:
  enabled: false

  redisReplication:
    tag: v8.0.3

    service:
      additional:
        enabled: false

# storageSpec:
#   volumeClaimTemplate:
#     spec:
#       resources:
#         requests:
#           storage: 2Gi

  # Add pdb by default
  pdb:
    enabled: true
    maxUnavailable: 1
    minAvailable: null


redis-sentinel:
  enabled: false

  redisSentinel:
    tag: v8.0.3

    service:
      additional:
        enabled: false

  # Add pdb by default
  pdb:
    enabled: true
    maxUnavailable: 1
    minAvailable: null


redis-cluster:
  enabled: false

istio:
  enabled: false

snapshotgroups: {}
