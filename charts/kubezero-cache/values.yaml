redis:
  enabled: false

  architecture: standalone

  # Stick to last OSS version for now
  image:
    tag: 7.2.5-debian-12-r4

  replica:
    replicaCount: 0

  auth:
    enabled: false

  master:
    persistence:
      enabled: false
#   resources:
#     requests:
#       memory: 256Mi
#       cpu: 100m

  metrics:
    enabled: false
    serviceMonitor:
      enabled: false


redis-cluster:
  enabled: false

  usePassword: false

  cluster:
    nodes: 2
    replicas: 1

  metrics:
    enabled: false
    serviceMonitor:
      enabled: false

  persistence:
    enabled: false

  redis:
    podAntiAffinityPreset: hard

istio:
  enabled: false

snapshotgroups: {}
