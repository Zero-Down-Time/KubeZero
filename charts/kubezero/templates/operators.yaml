opensearch-operator:
  {{- toYaml . | nindent 2 }}
{{- end }}

{{- with index .Values "operators" "eck-operator" }}
eck-operator:
  {{- toYaml . | nindent 2 }}
{{- end }}

{{- with index .Values "operators" "cloudnative-pg" }}
cloudnative-pg:
  {{- toYaml . | nindent 2 }}

  {{- with $.Values.metrics }}
  monitoring:
    podMonitorEnabled: {{ .enabled }}
  {{- end }}
{{- end }}

{{- with index .Values "operators" "strimzi-kafka-operator" }}
strimzi-kafka-operator:
  {{- toYaml . | nindent 2 }}

  {{- with $.Values.metrics }}
  monitoring:
    podMonitorEnabled: {{ .enabled }}
  {{- end }}
{{- end }}

{{- end }}


