global:
  clusterName: zdt-trial-cluster

  # platform: aws (kubeadm, default), gke, or nocloud
  platform: "aws"

  highAvailable: false

  aws: {}
  gcp: {}

addons:
  enabled: true
  targetRevision: 0.8.13
  external-dns:
    enabled: false
  forseti:
    enabled: false
  clusterBackup:
    enabled: false
  cluster-autoscaler:
    enabled: false
  sealed-secrets:
    enabled: false
  aws-node-termination-handler:
    enabled: false
  aws-eks-asg-rolling-update-handler:
    enabled: false

network:
  enabled: true
  retain: true
  targetRevision: 0.5.7
  cilium:
    cluster: {}

cert-manager:
  enabled: false
  namespace: cert-manager
  targetRevision: 0.9.12

storage:
  enabled: false
  targetRevision: 0.8.10
  lvm-localpv:
    enabled: false
  aws-ebs-csi-driver:
    enabled: false
  aws-efs-csi-driver:
    enabled: false
  k8up:
    enabled: false
  gemini:
    enabled: false
  snapshotController:
    enabled: false

istio:
  enabled: false
  namespace: istio-system
  targetRevision: 0.24.3

istio-ingress:
  enabled: false
  chart: kubezero-istio-gateway
  namespace: istio-ingress
  targetRevision: 0.24.3
  gateway:
    service: {}

istio-private-ingress:
  enabled: false
  chart: kubezero-istio-gateway
  namespace: istio-ingress
  targetRevision: 0.24.3
  gateway:
    service: {}

falco:
  enabled: false
  k8saudit:
    enabled: false
  targetRevision: 0.1.2

telemetry:
  enabled: false
  namespace: telemetry
  targetRevision: 0.4.1

operators:
  enabled: false
  namespace: operators
  targetRevision: 0.2.0

metrics:
  enabled: false
  namespace: monitoring
  targetRevision: 0.11.0
  istio:
    grafana: {}
    prometheus: {}
  # our custom scrapeConfig which gets merged
  kubezero:
    prometheus:
      prometheusSpec:
        additionalScrapeConfigs: []

logging:
  enabled: false
  namespace: logging
  targetRevision: 0.8.14
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=false

argo:
  enabled: false
  namespace: argocd
  targetRevision: 0.3.0
  argo-cd:
    enabled: false
    istio:
      enabled: false
  argocd-image-updater:
    enabled: false
