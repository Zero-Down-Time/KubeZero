  # Run Argo on the controllers
  controller:
    nodeSelector:
      node-role.kubernetes.io/master: ""
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
  
  repoServer:
    nodeSelector:
      node-role.kubernetes.io/master: ""
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
  
  server:
    config:
      url: argocd.example.com

    # Rename former https port to grpc, works with istio + insecure
    service:
      servicePortHttpsName: grpc

    extraArgs:
    - --insecure
    nodeSelector:
      node-role.kubernetes.io/master: ""
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
  
  redis:
    nodeSelector:
      node-role.kubernetes.io/master: ""
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
  
  dex:
    enabled: false

istio:
  enabled: false
  gateway: ingressgateway.istio-system.svc.cluster.local
