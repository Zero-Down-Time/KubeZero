kind: ClusterRoleBinding
metadata:
  name: local-storage-provisioner-node-binding
  labels:
    heritage: "Helm"
    release: "RELEASE-NAME"
    chart: provisioner-2.3.3
subjects:
- kind: ServiceAccount
  name: local-storage-admin
  namespace: kube-system
